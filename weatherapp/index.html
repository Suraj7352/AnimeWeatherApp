<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background: url('pretty-anime-girl-3840x2160-20823.jpg') no-repeat center center fixed; background-size: cover;">
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Weather</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="info-card">
            <h2>‚è≥ Digital Clock ‚è≥</h2>
            <div id="clock"></div>
        </div>
        <div class="info-card">
            <h2>üå∏ Anime Weather üå∏</h2>
            <input type="text" id="city" placeholder="Enter city name"/>
            <button onclick="getWeather()">Get Weather</button>
            <div id="weather-info"></div>
        </div>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').innerText = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        async function getWeather() {
            const city = document.getElementById('city').value || 'London';
            const url = `http://api.weatherapi.com/v1/current.json?key=eefee230e49a40faa22115934250503&q=${city}&aqi=no`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data && data.location && data.current) {
                    document.getElementById('weather-info').innerHTML = `
                        <h2>üåé ${data.location.name}, ${data.location.country} üåé</h2>
                        <p>üå°Ô∏è Temperature: ${data.current.temp_c}¬∞C</p>
                        <p>üå©Ô∏è Condition: ${data.current.condition.text}</p>
                        <p>üíß Humidity: ${data.current.humidity}%</p>
                        <p>üí® Wind Speed: ${data.current.wind_kph} kph</p>
                        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ficon-library.com%2Fimages%2Fweather-icon%2Fweather-icon-14.jpg&f=1&nofb=1&ipt=09cfc832bc80c74195d77d90955531fd9bd82312bb60f4cbac90117045b2dd88&ipo=images" alt="Weather Icon" class="weather-icon">
                    `;
                } else {
                    document.getElementById('weather-info').innerHTML = `<p>‚ö†Ô∏è Weather data not available.</p>`;
                }
            } catch (error) {
                console.error('Error fetching weather data:', error);
            }
        }
    </script>
    <style>
        body {
            color: #ff66cc;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 20px;
        }
        header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(50, 0, 50, 0.9);
            box-shadow: 0 0 10px #ff66cc;
            border-bottom: 2px solid #ff66cc;
            padding: 20px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 15px;
            padding-left: 15px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: #ff66cc;
            text-decoration: none;
            font-size: 18px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 800px;
            margin: auto;
            padding-top: 80px;
        }
        .info-card {
            width: 45%;
            background: rgba(50, 0, 50, 0.85);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px #ff66cc;
            border: 2px solid #ff66cc;
        }
        input {
            padding: 14px;
            width: 80%;
            margin-bottom: 15px;
            border: 2px solid #ff66cc;
            background: #000;
            color: #ff66cc;
            font-size: 18px;
            text-align: center;
            outline: none;
            border-radius: 5px;
        }
        button {
            background: linear-gradient(45deg, #ff66cc, #990066);
            color: #000;
            padding: 14px;
            width: 85%;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(45deg, #990066, #ff66cc);
            box-shadow: 0 0 10px #ff66cc;
        }
        #clock {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
            color: #ff66cc;
            text-shadow: 0 0 10px #ff66cc;
        }
        .weather-icon {
            margin-top: 15px;
            width: 100px;
            height: 100px;
            filter: drop-shadow(0 0 10px #ff66cc);
        }
    </style>
</body>
</html>
